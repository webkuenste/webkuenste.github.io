<html lang="de">
	<head>
		<title>
			Portfolio
		</title>

		<meta charset="utf-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="animate.min.css">
		
		<link rel="stylesheet" href="style.css" type="text/css"/>

		<link rel="icon" type="image/png" href="images/favicon_portfolio.png">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'>
		
		<script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
		<style> [data-sr] { visibility: hidden; } </style>
	</head>
	
	<body>

		<header>
			<div class="logo animated rotateInDownLeft"><span>&lt;<img src="images/glyphicons-235-brush.png">&gt;</span></div>
			<h1><div class="logo-title animated fadeIn"><span class="logo-title-span">Design <span class="gabriela-font">&</span> Develop</span></div></h1>
			<p></p>
		</header>

		<div id="WebGLoutput">	
		</div>
		
		<div class="about">
			<div class="section-title" data-sr="enter bottom move 150px, after 0.9s">
				About
			</div>
			<div class="about-list">
				<ul>
					<li><img src="images/mobilenew.svg" alt="Mobile" class="grow" data-sr="enter left move 150px, after 0.1s"><div class="tooltip">MOBILE</div></li>
					<li><img src="images/brushnew2.svg" alt="Design" class="grow" data-sr="enter left move 150px, after 0.9s"><div class="tooltip">DESIGN</div></li>
					<li><img src="images/displaynew.svg" alt="Desktop" class="grow" data-sr="enter right move 150px, after 0.9s"><div class="tooltip">DESKTOP</div></li>
					<li><img src="images/codenew2.svg" alt="Development" class="grow" data-sr="enter right move 150px, after 0.9s"><div class="tooltip">CODE</div></li>
				</ul>	
			</div>
		</div>

		<div class="websites">
			<div class="section-title" data-sr="enter bottom move 150px, after 0.9s"> 
				Websites
			</div>

			<div class="view">  
   				<img src="images/beratung_screenshot2.jpg" alt="Beratung website" />
     			<div class="mask">
         			<a href="http://webkuenste.github.io/Beratung" class="info"><img src="images/linkwhite.svg" /></a>  
     			</div>  
			</div>

			<div class="view">  
   				<img src="images/restaurant_screenshot.jpg" alt="Restaurant website" />
     			<div class="mask">
         			<a href="http://webkuenste.github.io/restaurant" class="info"><img src="images/linkwhite.svg" /></a>  
     			</div>  
			</div>

		</div>

		<div class="tools">
			<div class="section-title" data-sr="enter bottom move 150px, after 0.9s">
				Tools
			</div>
			<div class="tools-list">
				<ul>
					<li><img src="images/html.png" alt="HTML5" class="grow" id="html5-logo"><div class="tooltip">HTML5</div></li>
					<li><img src="images/css.png" alt="CSS3" class="grow" id="css3-logo"><div class="tooltip">CSS3</div></li>
					<li><img src="images/javascript.png" alt="JavaScript" class="grow"><div class="tooltip">JavaScript</div></li>
					<li><img src="images/jquery.png" alt="jQuery" class="grow" id="jquery-logo"><div class="tooltip">jQuery</div></li>
					<li><img src="images/photoshop.png" alt="Photoshop" class="grow"><div class="tooltip">Photoshop</div></li>
					<li><img src="images/bootstrap.png" alt="Bootstrap" class="grow"><div class="tooltip">Bootstrap</div></li>
					<li><img src="images/sass.png" alt="Sass" class="grow"><div class="tooltip">Sass</div></li>
					<li><img src="images/sublime.png" alt="Sublime Text" class="grow"><div class="tooltip">Sublime</div></li>
				</ul>	
			</div>
		</div>

		<script src="js/js.js"></script>

		<script src="js/scrollReveal.min.js"></script>
    	<script>

      		window.sr = new scrollReveal();

    	</script>

	</body>
</html>

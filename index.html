<!doctype html>
<html>
	<head>
		<title>
			Portfolio
		</title>

		<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="animate.min.css">
		

		<link href="main.css" type="text/css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
		/* smooth scrolling */
		$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
		    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		      var target = $(this.hash);
		      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		      if (target.length) {
		        $('html,body').animate({
		          scrollTop: target.offset().top
		        }, 1000);
		        return false;
		      }
		    }
		  });
		});
		</script>
	</head>
	
	<body>

		<header>
			
			<div class="logo animated rotateInDownLeft"><span>&lt;<img src="images/glyphicons-235-brush.png">&gt;</span></div>
			<h1><div class="logo-title animated fadeIn"><span class="logo-title-span">Design & Develop</span></div></h1>
			<p></p>
		</header>

		<div class="websites">
			<div class="section-title"> 
				Websites & Layouts
			</div>
			<div> 
				<a href="http://webkuenste.github.io/Beratung"><img src="images/beratung_screenshot.jpg" alt="Beratung website" class="grow-little"></a>
			</div>
		</div>

		<div class="tools">
			<div class="section-title">
				Tools
			</div>
			<div class="tools-list">
				<ul>
					<li><img src="images/html.png" alt="HTML5" class="grow"></li>
					<li><img src="images/css.png" alt="CSS3" class="grow"></li>
					<li><img src="images/javascript.png" alt="JavaScript" class="grow"></li>
					<li><img src="images/jquery.png" alt="jQuery" class="grow" id="jquery"></li>
					<li><img src="images/photoshop.png" alt="Photoshop" class="grow"></li>
					<li><img src="images/bootstrap.png" alt="Bootstrap" class="grow"></li>
					<li><img src="images/sass.png" alt="Sass" class="grow"></li>
					<li><img src="images/sublime.png" alt="Sublime Text" class="grow"></li>
				</ul>	
			</div>
		</div>

	</body>
</html>
